name: biomni_e1
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core language and tooling
  - python=3.11
  # R environment
  - r-base>=4.4
  - r-essentials
  # Bioinformatics tools (conda packages)
  - blast
  - samtools
  - bowtie2
  - bedtools
  - fastqc
  - trimmomatic
  - mafft
  - gseapy
  # - mageck    # uncomment if available in your channels
  # - plannotate  # uncomment if available in your channels
  - pandas
  - numpy
  - scipy
    # R packages (conda-managed for speed and reproducibility)
    # CRAN-equivalents from conda-forge
  - r-ggplot2
  - r-lme4
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-stringr
  - r-matrix
  - r-rcpp
  - r-devtools
  - r-remotes
  - r-harmony
  - r-fastcluster
  - r-matrixstats
  - r-hmisc
  - r-foreach
  - r-doparallel
  - r-wgcna
  - r-pak
  # Bioconductor packages from bioconda/conda-forge
  - bioconductor-deseq2
  - bioconductor-dada2
  - bioconductor-xcms
  - bioconductor-flowcore
  - bioconductor-edger
  - bioconductor-limma
  - bioconductor-impute
  - bioconductor-preprocesscore
  - bioconductor-go.db
  - bioconductor-annotationdbi
  - bioconductor-clusterprofiler
  - jq
  # New software v0.0.8 (conda-managed)
  - weasyprint
  - git-lfs
