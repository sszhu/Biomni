[pytest]
# Pytest configuration for Biomni tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    integration: Integration tests requiring AWS credentials (run with RUN_BEDROCK_INTEGRATION=1)
    unit: Unit tests that don't require external services
    slow: Slow running tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# --cov=biomni
# --cov-report=html
# --cov-report=term-missing

# Environment variables for testing
env =
    PYTHONPATH=.
